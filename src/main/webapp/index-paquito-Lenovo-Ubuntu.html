<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/usuariosStyle.css">
    </head>
    <body>
	<div class="container">
		<h2>Registro de usuarios</h2>
		<form action="../registro" method="post" accept-charset="utf-8">
			
			<fieldset>
				<legend>Datos Personales:</legend>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Nombre:</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="nombre" value="nombre"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Apellidos</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="apellidos" value="" placeholder=""/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Sexo:</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="sexo" value="sexo" id="sex" />
					</div>
				</div>
                                <legend>Datos de Registro:</legend>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Usuario:</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="usuario" value="" placeholder="">
					</div>
				</div>
                                
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Contrase√±a:</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="password" name="pass" value="" placeholder="">
					</div>
				</div>
			</fieldset>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
					<input type="submit" name="enviar" value="Enviar"/>
				</div>
                            	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<input type="submit" name="registro" value="Registro"/>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<input type="reset" name="limpiar" value="Limpiar"/>
				</div>
			</div>

		</form>
	</div>
    </body>
</html>
